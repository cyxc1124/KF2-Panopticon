<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>{% block title %}KF2 Panopticon{% endblock %}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    
    <style>
        /* The "My Eyes Are Bleeding" Dark Mode Override */
        body { background-color: #121212; color: #e0e0e0; }
        .card { background-color: #1e1e1e; border: 1px solid #333; }
        .table-dark { --bs-table-bg: #1e1e1e; color: #e0e0e0; }
        
        /* DataTables Search Input Styling */
        .dataTables_filter input { 
            background-color: #2b2b2b; color: white; border: 1px solid #444; 
        }
        
        /* Column Filter Inputs */
        thead input { 
            width: 100%; 
            box-sizing: border-box; 
            background-color: #2b2b2b; 
            color: white; 
            border: 1px solid #444; 
            padding: 2px 5px;
        }
        
        /* Links */
        a { text-decoration: none; }
        a:hover { text-decoration: underline; }

        /* [NEW] Prevent "Flash of Uncalibrated Content" (FOUC) 
           Hides timestamps until JS converts them to local time */
        .local-time { visibility: hidden; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-secondary mb-4">
        <div class="container">
            <a class="navbar-brand fw-bold text-danger" href="/">üëÅÔ∏è KF2 Panopticon</a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/' or request.path.startswith('/server/') %}active fw-bold text-white{% endif %}" href="/">Server Grid</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/players' or request.path.startswith('/player/') %}active fw-bold text-white{% endif %}" href="/players">Players</a>
                    </li>
					
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/stats' %}active fw-bold text-white{% endif %}" href="/stats">Statistics</a>
                    </li>  
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/factions' %}active fw-bold text-white{% endif %}" href="/factions">Factions</a>
                    </li> 					
                </ul>

                <form class="d-flex me-3" role="search" action="/search" method="get">
                    <input class="form-control form-control-sm bg-dark text-white border-secondary" type="search" name="q" placeholder="Search History..." aria-label="Search">
                    <button class="btn btn-sm btn-outline-danger ms-2" type="submit">Search</button>
                </form>
                
                <span class="navbar-text small text-muted">
                    v3.0
                </span>
            </div>
        </div>
    </nav>

    <div class="container">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-warning">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const timeElements = document.querySelectorAll(".local-time");
            
            timeElements.forEach(el => {
                // 1. Get the raw UTC server time string
                const rawTime = el.getAttribute("data-time");
                
                if (rawTime) {
                    // 2. Force it to be treated as UTC by appending 'Z'
                    // (Python's .isoformat(sep=' ') produces "YYYY-MM-DD HH:MM:SS")
                    const utcTime = rawTime.replace(' ', 'T') + 'Z';
                    const date = new Date(utcTime);

                    // 3. Convert to user's local locale
                    el.textContent = date.toLocaleString(undefined, {
                        year: 'numeric', 
                        month: 'short', 
                        day: 'numeric', 
                        hour: '2-digit', 
                        minute: '2-digit'
                    });
                    
                    // 4. Reveal the element now that it is accurate
                    el.style.visibility = 'visible';
                }
            });
        });
    </script>

    {% block scripts %}{% endblock %}
</body>
</html>
